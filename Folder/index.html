<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toodles</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
   <link rel="icon" href="toodles.png" type="image/icon type">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <header class="main-file">
    <div class="sticky">
      <div class="row">
          <a class="logo"><b>Toodles</b></a>
            <input type="search" placeholder="Search" aria-label="Search" id="searchtextbox" >
            
      </div>
    </div>
  </header>
  <section class="todo-outer">
   
      
        <div>
          <h1>Welcome</h1>
          <div class="todo-inner">
            <div>
            
                <input type="text" placeholder="Enter your task" id="addtaskinput">
                <input type="hidden" id="saveindex">
              
              <button type="button" class="addbtn" id="addtaskbtn">
                Add Task
              </button>
              <button style="display: none;" type="button" class="addbtn" id="savetaskbtn">
                Save Task
              </button>
              <button  type="button" class="delbtn" id="deleteallbtn" >
                Delete All
              </button>

           
            </div>
            <div class="to-do-output">
              <table id="addedtasklist">
                
              </table>
            </div>
          </div>
        </div>
  </section>
  <script src="main.js"></script>
</body>

</html>
